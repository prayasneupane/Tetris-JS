<html>
<head>
  <link rel="stylesheet" href="css/layout.css">  
 </head>
<body>
  <div id="mainWrapper">
    <div id = "popup" ><div id = "instruction-popup">
     <h2> Instructions</h2>
     <p>Left arrow = move piece left.<br><br>
      Right arrow = move piece right.<br><br>
      Down arrow = soft drop.<br><br>
      Up arrow = rotate piece.
     </p>
     <div id="popup-close"><img src="https://www.abiinteriors.com.au/wp-content/themes/abi22/abi-components/assets/icons/Close.svg"></div>
    </div>
    </div>
    <div id="interface" >
      <img src="images/pn_start.png">
      <div id="tetris"><button class="button">Start Tetris</button></div>
      <div id="tetris-plus"><button class="button">Start Tetris+</button></div>
      <div id="instructions"><button class="button">Instructions</button></div>
    </div>  
   
      <div id="score"><img src="images/score.png" style="width:200px;height:50px">
      <div id="display-score"></div>
      </div>

      <div id="showBoardWrapper"><img src="images/next.png" style="width:200px;height:100px"></div>
      <div id="menu-wrapper">
        <ul>
      <li><a class="button" href="javascript:Pause();">Pause Game </a></li>
     
      <li><a class ="button" href="javascript:Restart();" >Restart Game </a></li>
    </ul>
      </div>
     <div id="gameOver"><p>GAME OVER!!!</p><a class="button" href="javascript:NewGame();"> New Game </a> </div>
      <div id="pause"><p>PAUSED!!!</p>
        <ul>
        <li>  <a class="button" href="javascript:Resume();"> Resume </a></li>
        <li> <a class="diff" href="javascript:retMain();">Return to Main</a></li>
      </ul>
      </div>
 
    <div id="boardWrapper"></div>
  </div>
  <script src="js/create.js"></script>
  <script src="js/Formula.js"></script>
  <script src="js/MakeBlock.js"></script>
  
  <script src="js/Start.js"></script>
	
  <script>
    var hwidth = 9; //number of columns
    var vheight = 15;
    var flag;
    var board=new Create();
    board.createBoard();
    board.createShowNextBoard();
    document.getElementById("tetris").addEventListener("click", function()
      {
        flag=0;
      
        var menu=document.getElementById("interface");
        menu.style.visibility="hidden";
        Start();
      });
    document.getElementById("tetris-plus").addEventListener("click", function()
      {
        flag=1;
          var menu=document.getElementById("interface");
        menu.style.visibility="hidden";
          Start();
        
        var main=document.getElementById("menu-wrapper");
         
       
       
      });
    document.getElementById("instructions").addEventListener("click", function()
      {
        var instruction=document.getElementById("popup");
        instruction.style.display="block";
      });
      document.getElementById("popup-close").addEventListener("click", function()
      {
        var instruction=document.getElementById("popup");
        instruction.style.display="none";
      });
  </script>

</body>
</html>

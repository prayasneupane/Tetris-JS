<html>
<head>
  <link rel="stylesheet" href="css/layout.css">  
 </head>
<body>
  <div id="mainWrapper">
    <div id="interface" >
      <img src="images/pn_start.png">
      <div id="tetris"><button class="button">Start Tetris</button></div>
      <div id="tetris-plus"><button class="button">Start Tetris+</button></div>
    </div>  
   
      <div id="score"><img src="images/score.png" style="width:200px;height:50px">
      <div id="display-score"></div>
      </div>
       --><!-- <div id="menu-text-next">NextPeice</div> -->
      <div id="showBoardWrapper"><img src="images/next.png" style="width:200px;height:100px"></div>
      <div id="menu-wrapper">
        <ul>
      <li><a class="button" href="javascript:Pause();">Pause Game </a></li>
     
      <li><a class ="button" href="javascript:Restart();" >Restart Game </a></li>
    </ul>
      </div>
     <div id="gameOver"><p>GAME OVER!!!</p><a class="newgame" href="javascript:NewGame();">Click Here to Start New Game </a> </div>
      <div id="pause"><p>PAUSED</p><a class="newgame" href="javascript:Resume();">Click Here to Resume </a></div>
 
    <div id="boardWrapper"></div>
  </div>
  <script src="js/create.js"></script>
  <script src="js/Formula.js"></script>
  <script src="js/MakeBlock.js"></script>
  
  <script src="js/Start.js"></script>
	
  <script>
    var hwidth = 9; //number of columns
    var vheight = 15;
    var flag;
    var board=new Create();
    board.createBoard();
    board.createShowNextBoard();
    document.getElementById("tetris").addEventListener("click", function()
      {
        flag=0;
       
        var menu=document.getElementById("interface");
        menu.style.visibility="hidden";
        Start();
      });
    document.getElementById("tetris-plus").addEventListener("click", function()
      {
        flag=1;
       
        var menu=document.getElementById("interface");
        menu.style.visibility="hidden";
         
        
        var main=document.getElementById("side-Wrapper");
         
        var div =document.createElement("div");
        div.innerHTML="press spacebar to change color";
        main.appendChild(div);
        Start();
      });
  </script>

</body>
</html>
